<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="nav.html :: nav"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Grupės</div>
                <div class="card-body">
                  <form method="post" th:action="'/update/'+${group.id}">
                      <div class="mb-3">
                          <label class="form-label">Pavadinimas</label>
                          <input type="text" class="form-control" name="name" th:value="${group.name}">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Metai</label>
                          <input type="text" class="form-control" name="year" th:value="${group.year}">
                      </div>
                      <button class="btn btn-success">Išsaugoti</button>

                  </form>

                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
