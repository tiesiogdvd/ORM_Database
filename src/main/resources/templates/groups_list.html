<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <a href="/new" class="btn btn-info mb-3">Pridėti naują grupę</a>
            <div class="card">
                <div class="card-header">Grupės</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Pavadinimas</th>
                            <th>Metai</th>
                            <th>Dydis</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="group: ${groups}">
                                <td th:text="${group.name}"></td>
                                <td th:text="${group.year}"></td>
                                <td th:text="${group.clients.size()}"></td>
                                <td style="width: 400px;">
                                    <a th:href="'/clients/'+${group.id}" class="btn btn-success">Peržiūrėti</a>
                                    <a th:href="'/update/'+${group.id}" class="btn btn-success">Redaguoti</a>
                                    <a th:href="'/delete/'+${group.id}" class="btn btn-danger">Ištrinti</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
