<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot Uzduotis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Pagrindinis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clients">Klientai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/groups">Grupės</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registrations">Registracijos i treniruotes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workouts">Treniruotes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <a href="/workouts/new" class="btn btn-info mb-3">Pridėti naują treniruotę</a>
            <div class="card">
                <div class="card-header">Treniruotės</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Pavadinimas</th>
                            <th>Data</th>
                            <th>Vieta</th>
                            <th>Vietu skaicius</th>
                            <th>Uzimtumas</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="workout: ${workouts}">
                                <td th:text="${workout.name}"></td>
                                <td th:text="${workout.date}"></td>
                                <td th:text="${workout.location}"></td>
                                <td th:text="${workout.places}"></td>
                                <td th:text="${workout.registrations.size()}"></td>
                                <td style="width: 400px;">
                                    <a th:href="'/registrations/'+${workout.workout_id}" class="btn btn-success">Peržiūrėti</a>
                                    <a th:href="'/workouts/update/'+${workout.workout_id}" class="btn btn-success">Redaguoti</a>
                                    <a th:href="'/workouts/delete/'+${workout.workout_id}" class="btn btn-danger">Ištrinti</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
